



### model
model_name_or_path: saves/qwn2.5_vul/full/sft_6
adapter_name_or_path: saves/qwn2.5_vul/lora/ipo_C0
### method
stage: dpo
do_train: true
finetuning_type: lora
lora_target: all
# deepspeed: examples/deepspeed/ds_z3_config.json
pref_beta: 0.1
pref_loss: ipo  # choices: [sigmoid (dpo), orpo, simpo]

### dataset
dataset: primevul_train_paired_output_dpo
template: qwen
cutoff_len: 2048
max_samples: 10000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: saves/qwn2.5_vul/lora/ipo_C1
logging_steps: 10
save_steps: 1000
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 5.0e-6
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
val_size: 0.1
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 500
